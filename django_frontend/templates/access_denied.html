{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div style="min-height: calc(100vh - 72px); display: flex; align-items: center; justify-content: center; background: #f6f7fb;">
  <div style="text-align: center; padding: 40px;">
    <h1 style="font-size: 48px; color: #ef4444; margin: 0 0 16px 0;">403</h1>
    <h2 style="font-size: 24px; color: #1f2937; margin: 0 0 12px 0;">Access Denied</h2>
    <p style="color: #6b7280; margin: 0 0 24px 0;">{{ message }}</p>
    <p style="color: #6b7280; margin: 0 0 32px 0;">You do not have permission to access the admin section. Only registered admin users can access this area.</p>
    <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
      <a href="{% url 'index' %}" style="display: inline-block; padding: 10px 20px; background: #667eea; color: white; text-decoration: none; border-radius: 4px; cursor: pointer;">Return to Home</a>
      <a href="{% url 'logout' %}" style="display: inline-block; padding: 10px 20px; background: #6b7280; color: white; text-decoration: none; border-radius: 4px; cursor: pointer;">Logout & Try Again</a>
    </div>
  </div>
</div>
{% endblock %}
