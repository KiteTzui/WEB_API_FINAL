{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div style="background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
    <h2 style="margin: 0 0 24px 0; text-align: center; color: #1f2937; font-size: 28px;">Admin Login</h2>
    
    {% if error %}
      <div style="background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 4px; margin-bottom: 16px; font-size: 14px;">
        {{ error }}
      </div>
    {% endif %}
    
    <form method="post" style="display: flex; flex-direction: column; gap: 16px;">
      {% csrf_token %}
      
      <div>
        <label for="username" style="display: block; margin-bottom: 6px; color: #374151; font-size: 14px; font-weight: 500;">Username</label>
        <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; box-sizing: border-box;" placeholder="Enter your username">
      </div>
      
      <div>
        <label for="password" style="display: block; margin-bottom: 6px; color: #374151; font-size: 14px; font-weight: 500;">Password</label>
        <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; box-sizing: border-box;" placeholder="Enter your password">
      </div>
      
      <button type="submit" style="padding: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 4px; font-size: 14px; font-weight: 500; cursor: pointer;">Sign In</button>
    </form>
    
    <div style="margin-top: 24px; text-align: center; color: #6b7280; font-size: 14px;">
      Don't have an account? <a href="{% url 'index' %}" style="color: #667eea; text-decoration: none; font-weight: 500;">Go to Home</a>
    </div>
  </div>
</div>
{% endblock %}
